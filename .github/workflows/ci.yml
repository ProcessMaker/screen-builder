name: ci

on:
  push:
    branches:
      - develop
      - 4.1-develop
  pull_request:
    branches:
      - develop
      - 4.1-develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run linter 👀
        run: npm run lint

      - name: Run tests 🧪
        run: npm run test

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run serve
          start: npm run run-cypress

      - name: Run build bundle 📦
        run: npm run build-bundle
