name: ci

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  ci:
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [0, 1, 2, 3, 4]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@master
        with:
          node-version: 16
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

#      - name: Run linter ğŸ‘€
#        run: npm run lint

      #      - name: Run tests ğŸ§ª
      #        run: npm run test

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: npm run serve
          wait-on: http://localhost:8080/
          config-file: cypress.json
          spec: "tests/e2e/**/*"
          record: true
          parallel: true
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo â†’ Settings â†’ Secrets â†’ Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v1
        # Only capture images on failure
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Logs
        uses: actions/upload-artifact@v1
        # Only capture logs on failure
        if: failure()
        with:
          name: cypress-logs
          path: cypress/logs

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v1
        # Only capture videos on failure
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Run build bundle ğŸ“¦
        run: npm run build-bundle
