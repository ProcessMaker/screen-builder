name: ci

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@master
        with:
          node-version: 16
          check-latest: true
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

#      - name: Run linter 👀
#        run: npm run lint

      #      - name: Run tests 🧪
      #        run: npm run test

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: npm run serve
          wait-on: http://localhost:8080/
          config-file: cypress.json
          spec: "tests/e2e/**/*"

      - name: Run build bundle 📦
        run: npm run build-bundle
